<template name="studentHeader">
  <div class="container">
    <header class="d-flex justify-content-between align-items-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="/" class="nav-link {{isActive '/'}}">Courses</a>
        </li>
        <li class="nav-item">
          <a href="/history" class="nav-link {{isActive '/history'}}">
            History
          </a>
        </li>
        <li class="nav-item">
          <a
            href="/notifications"
            class="nav-link {{isActive '/notifications'}}"
          >
            Notifications
          </a>
        </li>
      </ul>

      <h1>Welcome, {{userName}}</h1>

      <button class="btn btn-outline-danger btn-sm" id="logout-btn">
        Logout
      </button>
    </header>
  </div>
</template>
